{% extends "todo/layout.html" %}
{% block content %}
<div class="container">

    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Tarea</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>

            {% for tarea in tareas %}
            <tr>
                <td class="row">{{tarea.id}}</td>
                <td>{{tarea}}</td>
                <td>
                    <a class="btn btn-info" href="{% url 'editar' tarea.id %}">Editar</a>
                    <a class="btn btn-warning" href="{% url 'eliminar' tarea.id %}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>

</div>



{% endblock %}
